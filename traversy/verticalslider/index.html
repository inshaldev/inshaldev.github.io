<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/80f2ba078b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature Flower</h1>
                <p>Very natural, no steroids.</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Whitey Sky</h1>
                <p>With it's snowy mountains.</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely House</h1>
                <p>In the wilderness.</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>A deer-like creature!</h1>
                <p>In the sunset.</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1627550679773-e36cd3fe1bdc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=895&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1605967729328-81fe380eeef8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1628072504294-df57dc522fbd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1628008043473-3e2a18a77852?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=667&q=80');">
            </div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
